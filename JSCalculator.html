<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="JSCalculator.css">
</head>

<body>
    <h1 id='heading'>Javascript Calculator</h1>
    <div id="calcBody">
    

        <div id="screen">
            <div id="allEntries">0</div>
            <div id="entry">0</div>
        </div>


        <div class="button_pad">
    
            <button class="operatorButton" value ="0" id="clear">C</button>
            <button class="operatorButton" id="clearEntry">DEL</button>
            <button class="operatorButton" id="percent">%</button>
            <button class="operatorButton" value="/" id="divide">/</button>
    
            <button class="numberButton" value="7" id="seven">7</button>
            <button class="numberButton" value="8" id="eight">8</button>
            <button class="numberButton" value="9" id="nine">9</button>
            <button class="operatorButton" value="*" id="multiply">*</button>
    
            <button class="numberButton" value="4" id="four">4</button>
            <button class="numberButton" value="5" id="five">5</button>
            <button class="numberButton" value="6" id="six">6</button>
            <button class="operatorButton" value="-" id="subtract">-</button>
    
            <button class="numberButton" value="1" id="one">1</button>
            <button class="numberButton" value="2" id="two">2</button>
            <button class="numberButton" value="3" id="three">3</button>
            <button class="operatorButton" value="+" id="add">+</button>
    
            <button class="operatorButton" id="positivenegative">+/-</button>
            <button class="numberButton" value="0" id="zero">0</button>
            <button class="numberButton" value="." id="decimal">.</button>
            <button class="operatorButton" value="=" id="equals">=</button>
        </div>
    </div>
    
     <script type="text/javascript" src="JS/JSCalculator4.js"></script>
    </body>
</html>
